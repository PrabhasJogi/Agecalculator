<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Age calculator</h2>

        <div class="inputdata">
            <h4 class="from">From (Date of Birth)</h4>
            <input type="date" class="startdate" id="birthdata">

            <h4 class="to">To (Till Date)</h4>

            <input type="date" class="enddate" id="currentdata">
    
        </div>

        <div class="submitdata">
            <input type="submit"
            value="Calculate"
            class="submit"
            id="submitbtn">
        </div>

        <p id="output" onclick=" "></p>

    </div>
<script src="script.js"></script>
</body>
</html>
